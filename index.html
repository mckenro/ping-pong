<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's Ping Pong!</h1>
      <h3>The Rules are Simple:</h3>
      <div class="rules">
        <h4>Ping-Pong will count up to your number and...</h4>
          <p>The numbers divisible by 3 will become "ping"</p>
          <p>The numbers divisible by 5 will become "pong"</p>
          <p><em>and</em></p>
          <p>The numbers divisible by 15 will become "ping-pong"</p>
      </div><!-- end rules -->
      <form id="numberSubmit">
        <label for="submitField" type="number">Enter a number below to begin:</label>
        <p>
        <input id="submitField" type="number">
        <button type="submit" class="btn btn-danger btn-lg">Ping Pong It!</button>
      </form>
      <div id="results">
        <ul id="pingPong">
        </ul>
      </div>
    </div><!--end container-->

  </body>
</html>
